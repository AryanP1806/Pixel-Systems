{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'chatbot/style.css' %}" />

<style>
  .chatbot-button-suggestion {
    width: fit-content;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
</style>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background-color: #fefdf9;
    margin: 0;
    padding: 0;
    height: 100vh;
  }

  /* Floating Chat Container */
  .chatbox {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 320px;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    z-index: 999;
    border: 1px solid #d4e4e2;
  }

  /* Header */
  .chatbox-header {
    background-color: #d4e4e2;
    color: #0d4037;
    padding: 12px 16px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chatbox-header .title {
    font-size: 15px;
  }

  .chatbox-header .close {
    cursor: pointer;
    font-size: 16px;
    color: #666;
  }

  /* Chat Body */
  .chatbox-body {
    padding: 15px;
    flex: 1;
    background-color: #fdfdfd;
    overflow-y: auto;
    max-height: 250px;
  }

  .chat-message {
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
  }

  .chat-message.bot {
    align-items: flex-start;
  }

  .chat-message.user {
    align-items: flex-end;
  }

  .chat-bubble {
    background-color: #f5f5f5;
    color: #333;
    padding: 10px 14px;
    border-radius: 10px;
    max-width: 90%;
    font-size: 14px;
  }

  .chat-bubble.user {
    background-color: #ff7750;
    color: white;
  }

  .chat-time {
    font-size: 11px;
    margin-top: 4px;
    color: #888;
  }

  /* Chat Input */
  .chatbox-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ddd;
    background: #fff;
  }

  .chatbox-input input {
    flex: 1;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 20px;
    font-size: 14px;
    outline: none;
  }

  .chatbox-input button {
    background-color: #ff7750;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 20px;
    margin-left: 8px;
    cursor: pointer;
  }

  .chatbox-input button:hover {
    background-color: #e85d36;
  }
</style>

<!-- Floating Chatbox -->
<div class="chatbox">
  <div class="chatbox-header">
    <span class="title">üêæ Pet Chatbot</span>
    <span
      class="close"
      onclick="document.querySelector('.chatbox').style.display='none'"
      >‚úñ</span
    >
  </div>

  <div class="chatbox-body" id="chat-log">
    {% for chat in history %}
    <div class="chat-message user">
      <div class="chat-bubble user">{{ chat.question }}</div>
      <div class="chat-time">You</div>
    </div>
    <div class="chat-message bot">
      <div class="chat-bubble">{{ chat.answer }}</div>
      <div class="chat-time">Bot</div>
    </div>
    {% endfor %}
  </div>

  <div class="chatbox-input">
    <input type="text" id="chat-input" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    const input = document.getElementById("chat-input");
    const message = input.value.trim();
    if (!message) return;

    // Show user's message instantly
    const log = document.getElementById("chat-log");
    const userMsg = `
      <div class="chat-message user">
        <div class="chat-bubble user">${message}</div>
        <div class="chat-time">You</div>
      </div>
    `;
    log.innerHTML += userMsg;
    log.scrollTop = log.scrollHeight;

    fetch("{% url 'chatbot:chat_response' %}", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": "{{ csrf_token }}",
      },
      body: JSON.stringify({ message: message }),
    })
      .then((res) => res.json())
      .then((data) => {
        const botReply = `
        <div class="chat-message bot">
          <div class="chat-bubble">${data.reply}</div>
          <div class="chat-time">Bot</div>
        </div>
      `;
        log.innerHTML += botReply;
        input.value = "";
        log.scrollTop = log.scrollHeight;
      });
  }

  function quickAsk(text) {
    document.getElementById("chat-input").value = text;
    sendMessage();
  }

  // Optional: Auto show a welcome message
  document.addEventListener("DOMContentLoaded", () => {
    console.log("Chatbot ready.");
  });
</script>

{% endblock %}
