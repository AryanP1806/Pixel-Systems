<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
      }

      .hero {
        position: relative;
        text-align: center;
        height: 78vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10vh;
      }

      .hero-img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0;
        border-radius: 0px;
        display: block;
        max-width: 100%;
      }

      .hero h1 {
        font-size: 50px;
        font-weight: bold;
        color: white;

        z-index: 2;
        text-shadow: 2px 5px 5px black;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;

        display: inline-block;
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <img
        class="hero-img"
        src="Pixel Images/pexels-fauxels-3182774.webp"
        alt="Tech support background"
        fetchpriority="high"
        loading="eager"
        width="1920"
        height="1080"
      />

      <h1><span>One Stop Solution For All Your Tech Needs</span></h1>
    </section>
  </body>
</html>
