<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel IT Solution</title>
    <link rel="stylesheet" href="css/survey.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="css/ChatGPT Image Jun 7, 2025, 05_26_03 PM.png"
          alt="Pixel IT Logo"
        />
      </div>
      <nav class="nav">
        <ul>
          <li><a href="pixel2.html">Home</a></li>
          <li><a href="pixel2.html/#testimonials">Testimonials</a></li>
          <li><a href="pixel2.html/#about">About us</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Create Form -->
    <form id="form">
      <!-- Details -->
      <div class="form-control">
        <label for="name" id="label-name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" />
      </div>

      <div class="form-control">
        <label for="email" id="label-email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>

      <div class="form-control">
        <label for="age" id="label-age">Age</label>
        <input type="text" id="age" placeholder="Enter your age" />
      </div>

      <div class="form-control">
        <label for="comment">What type of work are you looking for</label>
        <textarea
          name="comment"
          id="comment"
          placeholder="Enter your query here"
        ></textarea>
      </div>
      <!-- Submit Button -->
      <button type="submit" value="submit">Submit</button>

      <p>
        <b>Address:</b>
        Flat no 102, Union square, Above Suzuki Motorcycle Cts No. 456 Nana
        Peth, Pune - 411002.
      </p>
      <p><b>Mobile: </b>+91 9822108282</p>
    </form>
  </body>
</html>
